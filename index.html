<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <div class="card shadow w-50 p-4">
        <div class="card-body text-center">
            <h3 id="lblOutput" class="text-success mb-4">Calculation</h3>
            <input type="text" id="displayText" class="form-control mb-3 text-center fs-5" placeholder="0" readonly>

            <div class="container">
                <div class="row mb-2">
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('7')">7</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('8')">8</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('9')">9</button></div>
                    <div class="col"><button class="btn btn-warning w-100" onclick="appendDisplay('/')">/</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('4')">4</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('5')">5</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('6')">6</button></div>
                    <div class="col"><button class="btn btn-warning w-100" onclick="appendDisplay('*')">*</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('1')">1</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('2')">2</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('3')">3</button></div>
                    <div class="col"><button class="btn btn-warning w-100" onclick="appendDisplay('-')">-</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('0')">0</button></div>
                    <div class="col"><button class="btn btn-secondary w-100" onclick="appendDisplay('.')">.</button></div>
                    <div class="col"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
                    <div class="col"><button class="btn btn-warning w-100" onclick="appendDisplay('+')">+</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-success w-100" onclick="calc()">=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
